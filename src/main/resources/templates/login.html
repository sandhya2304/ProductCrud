<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  
               xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
             >
                
<head>
<meta charset="utf-8" />
<title>Products</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}" />

</head>
<body class="spacer" >
<div class="container">

 <span class="red" th:if="${param.error}">
    Incorrrect username and password!!
 </span>
 
 <span class="red" th:if="${param.logout}">
    Logout succeessfully !!
 </span>

</div>


<div class="container">

	<div class="spacer col-md-6 col-md-offset-3  col-xs-12">
	
		<div class="panel panel-default">
			<div class="panel-heading">Authentication </div>
			<div class="panel-body">
			  <form th:action="@{/login}" method="post">
			    <div class="form-group">
			      <label class="control-label">Login</label>
			      <input class="form-control" type="text" name="username"  />
			      
			    </div>
			    <div class="form-group">
			      <label class="control-label">Password</label>
			      <input class="form-control" type="text" name="pass"  />
			      
			    </div>
			  
			    <div>
			      <button type="submit" class="btn btn-primary">LOGIN</button>
			    </div>
			  
			  </form>
			
			</div>
		</div>
	</div>
 </div>
</body>
</html>
