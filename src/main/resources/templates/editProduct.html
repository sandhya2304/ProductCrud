<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  
               xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                layout:decorator="layout">
                
<head>
<meta charset="utf-8" />
<title>Products</title>

<link rel="stylesheet" type="text/css"
	href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}" />

<link rel="stylesheet" type="text/css" href="../static/css/style.css"
	th:href="@{css/style.css}" />

</head>
<body class="spacer" >

<div layout:fragment="content" >

	<div class="spacer col-md-6 ">
	
		<div class="panel panel-default">
			<div class="panel-heading">Edit the Product </div>
			<div class="panel-body">
			  <form th:action="@{save}" method="post">
			    <div class="form-group">
			      <label class="control-label">Designation</label>
			      <input class="form-control" type="text" name="designation" th:value="${product.designation}" />
			      <span class="red" th:errors="${product.designation}"></span>
			    </div>
			    <div class="form-group">
			      <label class="control-label">Price</label>
			      <input class="form-control" type="text" name="price" th:value="${product.price}" />
			      <span class="red" th:errors="${product.price}"></span>
			    </div>
			    <div class="form-group">
			      <label class="control-label">Quantity</label>
			      <input class="form-control" type="text" name="quantity" th:value="${product.quantity}" />
			      <span class="red" th:errors="${product.quantity}"></span>
			    </div>
			    <div>
			      <button type="submit" class="btn btn-primary">EDIT</button>
			    </div>
			  
			  </form>
			
			</div>
		</div>
	</div>
 </div>
</body>
</html>
