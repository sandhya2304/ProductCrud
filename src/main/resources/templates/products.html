<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"  
               xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
                layout:decorator="layout">
<head>
<meta charset="utf-8" />
<title> Products </title>

<link rel="stylesheet" type="text/css" 
    href="../static/css/bootstrap.min.css"
    th:href ="@{css/bootstrap.min.css}" />
    
    <link rel="stylesheet" type="text/css" 
    href="../static/css/style.css"
    th:href ="@{css/style.css}" />

</head>
<body class="spacer">

<div layout:fragment="content">

<div class="container" >
  <form th:action="@{index}" method="get">
     
     <label>Search :</label>
     <input type="text" name="search" th:value="${search}" />
     <button class="btn btn-primary">Search</button>
  </form>

</div>
<div class="container">

  <h1> Product Details!! </h1>
  
  <table class="table">
    <thead>
    
      <tr>
        <th> id: </th> <th> Designation: </th> <th> Price : </th> <th> quantity: </th>
      </tr>
    
    </thead>
    <tbody>
       
       <tr th:each="p: ${listProduct}">
         <td th:text="${p.id}" ></td> 
         <td th:text="${p.designation}" ></td> 
         <td th:text="${p.price}" ></td> 
         <td th:text="${p.quantity}" ></td> 
         <td> <a th:href="@{edit(id=${p.id})}">Edit</a>   </td>
         <td><a onclick="return confirm('are you sure?')" th:href="@{delete(id=${p.id},page=${pageCurrent},size=${size},search=${search})}"> Delete </a></td>
         
       </tr>
    
    </tbody>
  
  </table>

 <div>
  <ul class="nav nav-pills">
    <li th:class="${pageCurrent}==${status.index}?'active':''" th:each="pa,status:${pages}" > 
      
      <a th:href="@{index(page=${status.index},size=${size},search=${search})}"  th:text="${status.index}"></a>
    
    </li>   
  </ul>

   </div>
  </div>
 </div>
 
</body>
</html>
